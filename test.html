<!DOCTYPE html>
<html>

<head>
    <title>Dé aléatoire</title>
    <style>
        .die {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .die:hover {
            transform: scale(1.1);
        }

        .one {
            background-image: url('image/DiceNumber1.png');
            background-size: 100%;
        }

        .two {
            background-image: url('image/DiceNumber2.png');
            background-size: 100%;
        }

        .three {
            background-image: url('image/DiceNumber3.png');
            background-size: 100%;
        }

        .four {
            background-image: url('image/DiceNumber4.png');
            background-size: 100%;
        }

        .five {
            background-image: url('image/DiceNumber5.png');
            background-size: 100%;
        }

        .six {
            background-image: url('image/DiceNumber6.png');
            background-size: 100%;
        }
    </style>
</head>

<body>
    <div class="die one">1</div>
    <div class="die two">2</div>
    <div class="die three">3</div>
    <div class="die four">4</div>
    <div class="die five">5</div>
    <div class="die six">6</div>

    <script>
        function rollDie() {
            const dies = document.querySelectorAll('.die');
            const randomDie = Math.floor(Math.random() * dies.length);
            dies.forEach((die) => die.classList.remove('active'));
            dies[randomDie].classList.add('active');
        }

        const dies = document.querySelectorAll('.die');
        dies.forEach((die) => die.addEventListener('click', rollDie));
    </script>
</body>

</html>
